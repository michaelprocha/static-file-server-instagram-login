<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Instagram</title>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<main>
			<img src="./images/main-image.png" alt="Foto do Instagram" />
			<div>
				<h1><img src="./images/logo-instagram.png" alt="Instagram" /></h1>
				<form>
					<div>
						<input
							placetype="text"
							placeholder="Telefone, nome de usuário ou email"
							autocomplete="off"
							aria-label="Telefone, nome de usuário ou email"
						/>
						<input type="password" placeholder="Senha" aria-label="Senha" />
					</div>
					<button type="button">Entrar</button>
				</form>
				<div>
					<img src="" alt="" />
					<p>ou</p>
					<img src="" alt="" />
				</div>
                <div>
                    <a>
                        <img src="./images/facebook.png" alt="">
                        <p>Entrar com o Facebook</p>
                    </a>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <p>Não tem uma conta?<a href="#">Cadastre-se</a></p>
			</div>
		</main>
	</body>
</html>
